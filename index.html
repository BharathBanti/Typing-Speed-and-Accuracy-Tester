<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Project</title>
  <link rel="stylesheet" href="output.css">
  <script defer src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center text-slate-100">
  
    <!-- Loader Overlay -->
    <div id="loader" class="fixed inset-0 hidden items-center justify-center bg-slate-900/80 z-50 opacity-0 pointer-events-none transition-opacity duration-300">
        
        <ul class="flex space-x-2">
            <li class="w-3 h-3 bg-indigo-500 rounded-full animate-bounce"></li>
            <li class="w-3 h-3 bg-indigo-500 rounded-full animate-bounce [animation-delay:0.15s]"></li>
            <li class="w-3 h-3 bg-indigo-500 rounded-full animate-bounce [animation-delay:0.3s]"></li>
            <li class="w-3 h-3 bg-indigo-500 rounded-full animate-bounce [animation-delay:0.45s]"></li>
            <li class="w-3 h-3 bg-indigo-500 rounded-full animate-bounce [animation-delay:0.6s]"></li>
        </ul>

    </div>


    <!-- Main Container -->
    <div class="w-full max-w-6xl bg-slate-800 rounded-2xl shadow-xl p-8 space-y-6">
        <!-- Header -->
        <div class="text-center space-y-2">
            <h1 class="text-3xl font-bold">Typing Speed & Accuracy Test</h1>
            <p class="text-slate-400">Test your typing speed in real time</p>
        </div>

        <!-- Stats Bar -->
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
            <div class="bg-slate-700 rounded-xl p-4 flex flex-col justify-evenly items-center md:flex-row">
                <p class="text-slate-400 text-sm">Time</p>
                <p id="timer" class="text-2xl font-semibold text-blue-500">60s</p>
            </div>
            <div class="bg-slate-700 rounded-xl p-4 flex flex-col justify-evenly items-center md:flex-row">
                <p class="text-slate-400 text-sm">WPM</p>
                <p id="wpm" class="text-2xl font-semibold text-yellow-500">0</p>
            </div>
            <div class="bg-slate-700 rounded-xl p-4 flex flex-col justify-evenly items-center md:flex-row">
                <p class="text-slate-400 text-sm">Accuracy</p>
                <p id="accuracy" class="text-2xl font-semibold text-green-500">100%</p>
            </div>
        </div>

        <!-- Text Display Area -->
        <div class="bg-slate-900 rounded-xl p-6 leading-relaxed text-lg font-mono">
            <p id="text-display" class="flex flex-wrap gap-0.5 whitespace-pre">
                <!-- Each character will be injected as a span via JS -->
            </p>
        </div>

        <!-- Typing Input -->
        <div>
            <textarea id="typing-input" placeholder="Start typing here..." class="w-full h-32 resize-none rounded-xl bg-slate-700 text-slate-100 p-4 outline-none focus:ring-2 focus:ring-indigo-500 font-mono"></textarea>
        </div>

        <!-- Mistakes Info -->
        <div class="flex justify-between items-center text-sm text-slate-400">
            <p>Mistakes: <span id="mistakes" class="text-red-400 font-semibold">0</span></p>
            <p>Total Characters: <span id="total-chars">0</span></p>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <button type="button" id="start-btn" class="px-6 py-3 rounded-xl bg-indigo-600 hover:bg-indigo-700 transition font-medium cursor-pointer">Start Test</button>
            <button type="button" id="restart-btn" class="px-6 py-3 rounded-xl border border-slate-500 hover:bg-slate-700 transition font-medium cursor-pointer">Restart</button>
        </div>
    </div>

</body>
</html>
